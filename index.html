<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>

</head>

<body>
    <div class="row display">
    </div>

    <div class="row">
        <button class="clear">AC</button>
        <button class="del">Del</button>
        <button class="percent">%</button>
        <button class="/">/</button>
    </div>

    <div class="row">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="*">*</button>
    </div>

    <div class="row">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="-">-</button>
    </div>

    <div class="row">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="+">+</button>
    </div>

    <div class="row">
        <button class=""></button>
        <button class="0">0</button>
        <button class=".">.</button>
        <button class="equal">=</button>
    </div>

</body>
</html>
